        tps: 400
    - type: fixed-rate
      opts:
        tps: 450
    - type: fixed-rate
      opts:
        tps: 500
    arguments:
      money: 10000
    callback: benchmark/simple/open.js
  - label: query
    txNumber:
    - 50
    rateControl:
    - type: fixed-rate
      opts:
        tps: 50
    callback: benchmark/simple/query.js
monitor:
  type:
  - docker
  - process
  docker:
    name:
    - all
  process:
  - command: node
    arguments: local-client.js
    multiOutput: avg
  interval: 1
